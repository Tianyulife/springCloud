server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      routes:
        - id: payment_routh
          uri:
            lb://CLOUD-PAYMENT-SERVICE
          predicates:
            - Path=/payment/**
            - Cookie=chocolate, ch.p

eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka  #注册地址
